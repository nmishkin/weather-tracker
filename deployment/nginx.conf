server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _; 

    # Weather Tracker Static Files
    location /weather-tracker/ {
        alias /var/www/weather-tracker/dist/weather-tracker/;
        index index.html;
        try_files $uri $uri/ /weather-tracker/index.html;
    }

    # Redirect /weather-tracker to /weather-tracker/ (handles missing trailing slash)
    location = /weather-tracker {
        return 301 /weather-tracker/;
    }

    # Weather Tracker API
    location /weather-tracker/analyze {
        proxy_pass http://localhost:8000/analyze;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
